<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>LargeBuckle</title>
    <link rel="stylesheet" href="style.css">
    <script src="Libraries/p5.js"></script>
    <script src="script.js"></script>
    <script src="hitbox.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
  </head>

  <header>

    <div class="banner">

      <h1> Large Buckle </h1>

      <nav>
        <ul>
          <li><a href="#navHome" id="homeButton">Home</a></li>
          <li><a href="#navGames" id="gamesButton">Games</a></li>
          <li><a href="#navFY" id="fyButton">For You</a></li>
        </ul>
      </nav>

    </div>

  </header>

  <body>

    <script src="sketch.js"></script>

    <span class="userProfile">
      <div class="profileBox">
        <button onclick="loginMenu()" class="menuButton">Log In</button>
      </div>

      <span class="popUp">
        <div id="login">
        <span class = "popUpMenu">
      
          <label>Username: <input class="inputBox" id="loginUserN" required></label>
      
          <label>Password: <input class="inputBox" type="password" id="loginPassW" required></label>
      
          <button onclick="loginEnter()" id="loginEnter">Login</button>

          <span>Not a member? <button onclick="signUpMenu()" id="signUpButton">Sign up</button></span>

        </span>
        </div>
      </span>

        <span class="popUp">
          <div id="signUp">
          <span class = "popUpMenu">

            <label>Username: <input class="inputBox" id="userN" required></label>
        
            <label>Password: <input class="inputBox" type="password" id="passW" required></label>
        
            <button onclick="signUpEnter()">Sign Up</button>

            <span>Already a member? <button onclick="loginMenuTwo()" id="loginButton">Login</button></span>
          
        </span>
      </div>
      </span>

    </span>

      
   

  </body>

</html>
