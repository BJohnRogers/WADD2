<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>LargeBuckle</title>
    <link rel="stylesheet" href="style.css">
    <script src="Libraries/p5.js"></script>
    <script src="script.js"></script>
  </head>

  <header>

    <div class="banner">

      <h1> Large Buckle </h1>

      <nav>
        <ul>
          <li><a href="#navHome" id="homeButton">Home</a></li>
          <li><a href="#navGames" id="gamesButton">Games</a></li>
          <li><a href="#navFY" id="fyButton">For You</a></li>
        </ul>
      </nav>

    </div>

  </header>

  <body>

    <span class="userProfile">
      <div class="profileBox">
        <img src="">
        <button onclick="loginMenu()" class="menuButton">Sign Up!</button>
      </div>

      <span class="popUp" id="login">
        <span class = "popUpMenu">
      
          <label>Username: <input class="inputBox" id="userN" required></label>
      
          <label>Password: <input class="inputBox" type="password" id="passW" required></label>
      
          <button onclick="loginEnter()" id="loginEnter">Login</button>

          <span>Not a member? <button onclick="signUp()" id="signUp">Sign up</button></span>

        </span>
      </span>

        <span class="popUp" id="signUp">
          <span class = "popUpMenu">

            <label>Username: <input class="inputBox" id="userN" required></label>
        
            <label>Password: <input class="inputBox" type="password" id="passW" required></label>
        
            <button onclick="signUpEnter()" id="signUp">Sign Up</button>
  
  
          
        </span>
      </span>

    </span>

      
   

  </body>

</html>
