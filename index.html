<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>LargeBuckle</title>
    <link rel="stylesheet" href="style.css">
    <script src="Libraries/p5.js"></script>
    <script src="script.js"></script>
  </head>

  <header>

    <div class="banner">

      <h1> Large Buckle </h1>

      <nav>
        <ul>
          <li><a href="#navHome" id="homeButton">Home</a></li>
          <li><a href="#navGames" id="gamesButton">Games</a></li>
          <li><a href="#navFY" id="fyButton">For You</a></li>
        </ul>
      </nav>

    </div>

  </header>

  <body>

    <span class="userProfile">
      <div class="profileBox">
        <img src="">
        <button onclick="login()" class="menuButton" id="loginButton">Sign Up!</button>
      </div>
      <span class="popUp">

        <span class = "logInMenu" id="login">
      
          <label>Username: <input class="inputBox" id="userN" required></label>
      
          <label>Password: <input class="inputBox" type="password" id="passW" required></label>
      
          <button onclick="loginEnter()" id="login">Login</button>

          <span>Not a member? <a onclick="signUp()">Sign in</a></span>

          <button onclick="signUpEnter()" id="signUpButton">Sign Up</button>

        </span>
       
      </span>
    </span>

      
   

  </body>

</html>
